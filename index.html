<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors with UI</Rock-Paper-Scissors></title>
    <link rel="stylesheet" href="styles.css" class="rel">
</head>
<body>

    <div class="score">
        <h2 class="playerChoice">You chose: </h2>
        <h2 class="computerChoice">Computer chose:</h2>
        <div class="result">
            <h2 class="playerScore">Player score: 0</h2>
            <h2 class="computerScore">Computer score: 0</h2>
            <h2 class="ties">Ties: 0</h2>
        </div> 
    </div>
    <div class="winnerDiv">
        <h1 class="winner">Round Winner:</h1>
    </div>
    <div class="playerImgs">
        <img src="./images/rock.png" alt="Rock" class="pImg" id="rock" />
        <img src="./images/paper.png" alt="Paper" class="pImg" id="paper" />
        <img src="./images/scissors.png" alt="Scissors" class="pImg" id="scissors" />
    </div>
    <div class="reset">
        <input type="button" value="Play Again?" onClick="document.location.reload(true)">
    </div>

    <script src="javascript.js"></script>
</body>
</html>
