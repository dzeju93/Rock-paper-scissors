<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</Rock-Paper-Scissors></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1 class="header">Rock-Paper-Scissors</h1>

    <div class="main">
        <div class="scoreboard">
            <div class="score-info">Choose your weapon!</div>
            <div class="score-massage">First to 5 points wins the game.</div>
        </div>
        <div class="score-container">
            <div class="score-box">
                <div class="sign"> &#10067; </div>
                <div class="score">Player score: 0</div>
            </div>
            <div class="score-box">
                <div class="sign"> &#10067; </div>
                <div class="score">Computer score: 0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock"> &#9994; </button>
            <button class="paper"> &#9995; </button>
            <button class="scissors"> &#9996; </button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
